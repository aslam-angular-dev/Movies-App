<div class="moviesPage">
    <div class="navbar">
        <div class="container">
            <button type="submit" class="backButton" mat-stroked-button (click)="backToLogin()">Back To Login</button>
        </div>
        <div class="search"> <input class="searchBar"  (keyup)="searchTerm$.next($event.target['value'])"
                placeholder="Ex: Mind Hunter" aria-label="Search" name="search">
        </div>
        <mat-paginator class="paginationArea" [length]="count" [pageSize]="pageSize" (page)="handlePageEvent($event)">
        </mat-paginator>
    </div>
    <div class="movieArea">
        <div class="main">
            <ul class="cards">
                <li class="cards_item" *ngFor="let movie of movieList">
                    <div class="card">
                        <div class="card_content">
                            <div class="card-details">
                                <div  class="card_image"><img class="movieImage"
                                        src="https://ui-avatars.com/api/?name={{movie.title}}">
                                </div>
                                <div>
                                    <h2 class="card_title">{{movie.title}}</h2>
                                    <div class="card_genre">{{movie.genres}}</div>
                                </div>

                            </div>
                            <p class="card_text">{{movie.description|description}}</p>
                            <button class="btn card_btn" type="button" (click)="goToDetails(movie)" >Know More</button>
                        </div>
                    </div>
